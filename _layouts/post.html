---
layout: default
---
{% include subheader.html %}
<div class="bounds--blog">
  <article class="blog-post">
    <header>
      <time class="blog-post__date" datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ'}}">{{ page.date | date: '%B %d, %Y' }}</time> &bull; <span class="blog-post__author">{{ page.author }}</span>
      <h1 class="blog-post__title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
      <ul class="blog-post__tag-list">
        {% if page.tags.size > 0 %}
          {% for post_tag in page.tags %}
            <li><a href="/blog/tag/{{ post_tag | downcase | replace:' ','-' }}/">{{ post_tag }}</a></li>
          {% endfor %}
        {% endif %}
      </ul>
    </header>
    <div class="blog-post__content">
      {{ content }}
    </div>
  </article>
</div>
{% include subfooter.html %}
